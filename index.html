<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Noob Central</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #222;
            color: white;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        #gameTitle {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #00ff00;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            z-index: 30;
            border-bottom: 2px solid #00ff00;
        }

        #gameContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        #gameCanvas {
            background: #1a1a2e;
            border: 15px solid #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            display: block;
            max-width: 100%;
            max-height: 100vh;
        }

        #ui {
            position: absolute;
            top: 60px;
            left: 10px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #00ff00;
            color: #00ff00;
            font-weight: bold;
            min-width: 200px;
        }
        
        #ui div {
            margin: 3px 0;
        }

        #hearts {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }

        .heart {
            font-size: 20px;
            color: #ff0000;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .heart.lost {
            color: #666666;
            text-shadow: none;
            opacity: 0.5;
        }


        .character-select {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .character-btn {
            padding: 10px 15px;
            background: #444;
            border: 2px solid #00ff00;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .character-btn:hover, .character-btn.active {
            background: #00ff00;
            color: #000;
        }

        .mobile-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            flex-direction: row;
            gap: 15px;
            z-index: 20;
        }

        .control-btn {
            padding: 20px;
            background: rgba(0, 255, 0, 0.8);
            border: 3px solid #00ff00;
            color: white;
            border-radius: 15px;
            cursor: pointer;
            font-size: 24px;
            min-width: 80px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        .control-btn:active {
            background: rgba(0, 255, 0, 1);
            transform: scale(0.95);
        }

        .jump-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 20;
            display: none;
        }

        @media (max-width: 768px) {
            body {
                overflow: hidden;
                position: fixed;
                width: 100%;
                height: 100%;
            }
            
            #gameContainer {
                width: 100vw;
                height: 80vh;
                margin-top: 10vh;
                margin-bottom: 10vh;
                overflow: hidden;
            }
            
            #gameCanvas {
                border: 10px solid #333;
                max-height: 70vh;
                width: 100% !important;
                height: auto !important;
                object-fit: contain;
            }
            
            #gameTitle {
                font-size: 18px;
                padding: 8px;
            }
            
            .mobile-controls, .jump-btn {
                display: flex;
            }
            
            .character-select {
                bottom: 120px;
                flex-wrap: wrap;
                max-width: 90vw;
            }
            
            .character-btn {
                font-size: 12px;
                padding: 8px 12px;
                margin: 2px;
            }
            
            #ui {
                font-size: 12px;
                top: 70px;
                left: 5px;
                padding: 8px;
            }
        }

        @media (max-height: 600px) {
            .character-select {
                bottom: 80px;
            }
            
            .mobile-controls, .jump-btn {
                bottom: 10px;
            }
        }

        @media (orientation: landscape) and (max-height: 500px) {
            .character-select {
                bottom: 60px;
                left: 10px;
                transform: none;
                flex-direction: row;
            }
            
            .mobile-controls {
                right: 10px;
                bottom: 10px;
            }
            
            .jump-btn {
                left: 10px;
                bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="gameTitle">NOOB CENTRAL</div>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui">
            <div id="score">Distance: 0m</div>
            <div id="energy">Energy: 0%</div>
            <div id="hearts"></div>
            <div id="gameOver" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); padding: 20px; border-radius: 10px; text-align: center;">
                <h2>Game Over!</h2>
                <p>Distance: <span id="finalScore">0</span>m</p>
                <button onclick="location.reload()" style="padding: 10px 20px; background: #00ff00; border: none; border-radius: 5px; cursor: pointer;">Restart</button>
            </div>
        </div>


        <div class="character-select">
            <button class="character-btn active" data-character="juan">Juan</button>
            <button class="character-btn" data-character="kim">Kim</button>
            <button class="character-btn" data-character="julian">Julian-ElPez</button>
            <button class="character-btn" data-character="jay">Jay</button>
        </div>

        <button class="control-btn jump-btn" id="jumpBtn">‚¨ÜÔ∏è</button>
        
        <div class="mobile-controls">
            <button class="control-btn" id="attackBtn">üî´</button>
            <button class="control-btn" id="specialBtn">‚ö°</button>
        </div>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="https://www.youtube.com/watch?v=q4WMsHEiyQ0" type="audio/mpeg">
    </audio>
    
    <!-- Audio context will be created in JavaScript for sound effects -->
    
    <script>
        // Error detection and debugging
        window.addEventListener('error', function(e) {
            console.error('JavaScript error:', e.error);
            alert('JavaScript error: ' + e.message + ' at line ' + e.lineno);
        });
        
        console.log('Starting game initialization...');
    </script>
    <script src="game-minimal.js?v=2.4"></script>
</body>
</html>
